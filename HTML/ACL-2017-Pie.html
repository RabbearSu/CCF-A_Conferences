<script>

    var allPapers = {"model":["1", "paper2", "paper3"],
        "language":["2", "paper2", "paper3"],
        "machine":["3", "paper2", "paper3"],
        "translation":["4", "paper2", "paper3"],
        "word":["5", "paper2", "paper3"],
        "text":["6", "paper2", "paper3"],
        "semantic":["7", "paper2", "paper3"],
        "parsing":["8", "paper2", "paper3"],
        "relation":["9", "paper2", "paper3"],
        "embedding":["10", "paper2", "paper3"]
        };

    var box = document.getElementById("box");

    var liObjs = document.getElementsByTagName("li");

    for (var i=0;i<liObjs.length;i++){
        // liObjs[i].id = i;
        //添加鼠标悬停事件
        liObjs[i].onmouseover = function () {
            var liName = this.innerText;
            if (my$(liName + "div")) {
                my$("box").removeChild(my$(liName + "div"));
            }
            var paperList = allPapers[liName];

            //创建div对象
            var divObj = document.createElement("div");
            divObj.className = "childBox";
            divObj.id = liName + "div";
            //创建p对象
            for (var i =0;i<paperList.length;i++){
                var pObj = document.createElement("p");
                pObj.innerText = paperList[i];
                divObj.appendChild(pObj);
            }
            box.appendChild(divObj);
        };
        //添加鼠标离开事件
        liObjs[i].onmouseout=function () {
            var liName = this.innerText;
            if (my$(liName + "div")) {
                my$("box").removeChild(my$(liName + "div"));
            }
        }
    }


</script>
